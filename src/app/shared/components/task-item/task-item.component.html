<ion-card class="card">
  <div class="">
    <div class="body-card">
      <p>
        <b>#{{ task.id }}</b>
        {{ task.title | capitalize }}
      </p>

      <div>
        <ion-checkbox [checked]="task.completed" (ionChange)="onToggle()">
        </ion-checkbox>
      </div>
    </div>

    <div class="footer-card">
      <ion-chip [color]="task.completed ? 'success' : 'warning'">
        {{ task.completed ? "Completada" : "Pendiente" }}
      </ion-chip>
    </div>
  </div>
</ion-card>
